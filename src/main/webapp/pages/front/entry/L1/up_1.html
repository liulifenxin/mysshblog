<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>批量导入</title>
		<link rel="stylesheet" href="CSS/up_1.css" />
	</head>
		<body>
		<!--wrap start-->
		<div class="wrap">
			<!--header start-->
			<div id="header" class="clear">
				<p class="fl">园林审计列表&nbsp;|&nbsp;</p>
				<p class="fl">批量导入</p>
			</div>
			<!--header end-->
			
			<!--content start-->
			<div id="content">
				
				<!--上传 下载-->
				<div class="load">
					<img src="img/download.png" alt="" />
					<img src="img/upload.png" alt="" />
					<p>说明：请先下载导入模板，根据模板填写好苗木数据后，再上传文件</p>
				</div>
			</div>
			<!--content end-->
		</div>
		<!--wrap end-->
		
		<!--step start-->
		<div id="step" class="clear">
			<div id="pre_step" class="fl">上一步</div>
			<div id="next_step" class="fl">下一步</div>
		</div>
		<!--step end-->
	</body>
</html>
